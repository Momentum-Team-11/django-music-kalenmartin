{% extends "base.html" %}

{% block content %}
<h1>Delete Album</h1>

<div>
    <form action="{% url 'album_delete' pk=album.pk %}" method="POST">
    {% csrf_token %}
    <p>Delete this album? {{ album.title }}?</p>
<div>
    <button type="submit">Delete Album</button><br />
    <a href="{% url 'album_list' %}">Cancel</a>
    </div>
    </form>
</div>
{% endblock %}
