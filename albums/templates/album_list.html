{% extends 'base.html' %}
{% block content %}

<h1 class="title_header">Album List</h1>

<div class="content">
{% for album in albums %}
    <div class="box">
        <h3><a href="{% url 'albums/album_detail' pk=album.pk"></a> {{ album.title }}</h3>
        <p> {{ album.artist }} </p>
        <p> {{ album.created_at }}</p>
    </div>
    
{% endfor %}
</div>

{% endblock %}
