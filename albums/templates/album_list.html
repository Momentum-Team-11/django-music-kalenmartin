{% extends 'base.html' %}
{% block content %}

<div class="heading">
<h1 class="title_header">Kalen's Album List</h1>

        <button class="button is-outlined"><a href="{% url 'album_add' %}">Add New Album</button><br>
            <br>
</div>

<div class="is-flex-direction-row" id="content">

    {% for album in albums %}
    <div class="album_deets">
        <div class="detail_box">
            <h3><a href="{% url 'album_detail' pk=album.pk %}"> {{ album.title }}</h3>
            <p> {{ album.artist }} </p>
            <p> {{ album.created_at }}</p>
        </div>

        <div class="buttons_box">
            <button class="button is-small"><a href="{% url 'album_edit' pk=album.pk %}">Edit Album</button><br>
            <button class="button is-small"><a href="{% url 'album_delete' pk=album.pk %}">Delete Album</button><br>
                <br>
        </div>
    </div>
</div>

    {% endfor %}
{% endblock %}
